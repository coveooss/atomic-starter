<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Atomic Tutorial</title>

    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/latest/atomic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/latest/themes/default.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/bqa0xml.css" />
    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface");
        const searchInterface = document.querySelector("#search");

        // Initialization
        await searchInterface.initialize({
          accessToken: "xx564559b1-0045-48e1-953c-3addd1ee4457",
          organizationId: "searchuisamples",
        });

        // Trigger a first search
        searchInterface.executeFirstSearch();
      })();
    </script>
    <style>
      atomic-search-interface {
        grid-template-columns: 1fr minmax(150px, 325px) minmax(500px, 925px) 1fr;
        grid-template-rows: 22px 50px 22px 1fr;
        column-gap: 20px;
        display: grid;
        margin: 0 auto;
      }

      .header {
        background-color: var(--atomic-neutral-light);
        grid-column: 1 / span 4;
        grid-row: 1 / span 3;
      }

      atomic-search-box {
        grid-column: 3 / auto;
        grid-row: 2 / auto;
        max-width: 650px;
      }

      atomic-facet-manager {
        grid-column: 2 / auto;
        grid-row: 4 / auto;
        margin-top: 15px;
      }

      .results-container {
        grid-column: 3 / auto;
        grid-row: 4 / auto;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <atomic-search-interface id="search">
      <div class="header"></div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet field="author" label="Authors"> </atomic-facet>
        <atomic-numeric-facet field="size" label="File Sizes">
          <atomic-numeric-range start="0" end="10" end-inclusive="true">
          </atomic-numeric-range>
        </atomic-numeric-facet>
        <atomic-date-facet date-format="MMM D, YYYY" field="date" label="Date">
          <atomic-date-range start="Jan 1, 2010" end="Dec 31, 2015">
          </atomic-date-range>
          <atomic-date-range start="Jan 1, 2016" end="Dec 31, 2021">
          </atomic-date-range>
        </atomic-date-facet>
        <atomic-category-facet
          field="geographicalhierarchy"
          label="World Atlas"
          enable-facet-search="true"
        >
        </atomic-category-facet>
      </atomic-facet-manager>
      <div class="results-container">
        <atomic-result-list fields-to-include="filetype, author">
          <atomic-result-template id="YouTube" must-match-filetype="YouTubeVideo" must-not-match-author="BBC News">
            <template>
              <h1>YouTube Result</h1>
            </template>
          </atomic-result-template>
        </atomic-result-list>
      </div>
    </atomic-search-interface>
  </body>
</html>
