<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Atomic Tutorial</title>

    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/latest/atomic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/latest/themes/default.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="./coveo.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/bqa0xml.css" />
    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface");
        const searchInterface = document.querySelector("#search");

        // Initialization
        await searchInterface.initialize({
          accessToken: "xx564559b1-0045-48e1-953c-3addd1ee4457",
          organizationId: "searchuisamples",
        });

        // Trigger a first search
        searchInterface.executeFirstSearch();
      })();
    </script>

  </head>
  <body>
    <atomic-search-interface id="search">
      <div class="header"></div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet field="author" label="Authors"> </atomic-facet>
        <atomic-numeric-facet field="size" label="File Sizes">
          <atomic-numeric-range start="0" end="10" end-inclusive="true">
          </atomic-numeric-range>
        </atomic-numeric-facet>
        <atomic-date-facet date-format="MMM D, YYYY" field="date" label="Date">
          <atomic-date-range start="Jan 1, 2010" end="Dec 31, 2015">
          </atomic-date-range>
          <atomic-date-range start="Jan 1, 2016" end="Dec 31, 2021">
          </atomic-date-range>
        </atomic-date-facet>
        <atomic-category-facet
          field="geographicalhierarchy"
          label="World Atlas"
          enable-facet-search="true"
        >
        </atomic-category-facet>
      </atomic-facet-manager>


      <div class="results-container">
        <atomic-result-list fields-to-include="ytthumbnailurl, filetype">
         <atomic-result-template must-match-filetype="YouTubeVideo">
           <template>
             <style>
               :host {
                      border-top: 1px solid var(--atomic-neutral);
                      display: block;
                      padding: 15px;
                    }

                    .template-container {
                      display: flex;
                    }

                    .title-container {
                      display: flex;
                      justify-content: space-between;
                    }

                    .content-container {
                      width: 100%;
                      display: grid;
                      grid-template-columns: minmax(0, 1fr);
                      margin-left: 15px;
                      gap: 15px;
                    }

                    .fields-container {
                      display: flex;
                      flex-wrap: wrap;
                    }

                    .fields-container > atomic-field-condition {
                      margin: 0 15px 10px 0;
                      background: var(--atomic-neutral-light);
                      padding: 4px 8px;
                      font-size: 0.8rem;
                      border-radius: 32px;
                      color: var(--atomic-neutral-dark);
                      white-space: nowrap;
                    }

                    .fields-container > atomic-field-condition > atomic-text {
                      border-right: 1px solid #e5e8e8;
                      padding: 0 8px;
                    }

                    .fields-container > atomic-field-condition > atomic-result-text {
                      margin: 0 8px;
                    }

                    a[part='result-link'] {
                      font-size: 1.25rem;
                    }

                    atomic-result-text[field='excerpt'] {
                      line-height: 1.5rem;
                    }

                    a[part='result-printable-uri-link'] {
                      font-size: 0.8rem;
                    }

                    .template-container b {
                      font-weight: var(--atomic-font-bold);
                    }

                    atomic-result-printable-uri {
                      line-height: 1.25rem;
                    }

                    atomic-result-link,
                    atomic-result-printable-uri,
                    atomic-result-text {
                      overflow: hidden;
                      text-overflow: ellipsis;
                    }
             </style>
                <div class="template-container">
                  <div>
                    <atomic-result-image field="ytthumbnailurl"></atomic-result-image>
                    <atomic-result-quickview></atomic-result-quickview>
                  </div>
                  <div class="content-container">
                        <div class="title-container">
                            <atomic-result-link></atomic-result-link>
                            <atomic-result-date></atomic-result-date>
                        </div>
                        <div class="fields-container">
                          <atomic-field-condition if-defined="author">
                            <atomic-text value="author"></atomic-text>
                            <atomic-result-text field="author"></atomic-result-text>
                          </atomic-field-condition>
                    
                          <atomic-field-condition if-defined="source">
                            <atomic-text value="source"></atomic-text>
                            <atomic-result-text field="source"></atomic-result-text>
                          </atomic-field-condition>
                    
                          <atomic-field-condition if-defined="language">
                            <atomic-text value="language"></atomic-text>
                            <atomic-result-text field="language"></atomic-result-text>
                          </atomic-field-condition>
                    
                          <atomic-field-condition if-defined="filetype">
                            <atomic-text value="fileType"></atomic-text>
                            <atomic-result-text field="filetype"></atomic-result-text>
                          </atomic-field-condition>
                        </div>
                        <atomic-result-printable-uri></atomic-result-printable-uri>
                  </div>
                </div>
           </template>
         </atomic-result-template>
        </atomic-result-list>
      </div>
    </atomic-search-interface>
  </body>
</html>
