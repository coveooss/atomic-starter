<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Atomic Tutorial</title>

    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/latest/atomic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/latest/themes/coveo.css"
    />
    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface");
        const searchInterface = document.querySelector("#search");

        // Initialization
        await searchInterface.initialize({
          accessToken: "xx564559b1-0045-48e1-953c-3addd1ee4457",
          organizationId: "searchuisamples"
        });

        // Trigger a first search
        searchInterface.executeFirstSearch();
      })();
    </script>
    <style>
      atomic-search-box {
        grid-area: search;
        margin: var(--spacing) 0;
        max-width: var(--search-box-width);
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <atomic-search-interface id="search">
      <div class="header"></div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet field="author" label="Authors" is-collapsed="true">
        </atomic-facet>
        <atomic-facet
          field="language"
          label="Language"
          is-collapsed="true"
        ></atomic-facet>
        <atomic-numeric-facet
          field="ytlikecount"
          label="Youtube Likes"
          display-values-as="link"
          is-collapsed="true"
        >
          <atomic-numeric-range
            start="0"
            end="1000"
            label="Unpopular"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="1000"
            end="8000"
            label="Well liked"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="8000"
            end="100000"
            label="Popular"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="100000"
            end="999999999"
            label="Treasured"
          ></atomic-numeric-range>
        </atomic-numeric-facet>
        <atomic-timeframe-facet
          label="Timeframe"
          with-date-picker="true"
          is-collapsed="true"
        >
          <3> <atomic-timeframe unit="hour"></atomic-timeframe> <4>
          <atomic-timeframe unit="day"></atomic-timeframe>
          <atomic-timeframe unit="week"></atomic-timeframe>
          <atomic-timeframe unit="month"></atomic-timeframe>
          <atomic-timeframe unit="quarter"></atomic-timeframe>
          <atomic-timeframe unit="year"></atomic-timeframe>
        </atomic-timeframe-facet>
        <atomic-category-facet
          field="geographicalhierarchy"
          label="World Atlas"
          with-search="true"
          is-collapsed="true"
        ></atomic-category-facet>
      </atomic-facet-manager>
      <atomic-breadbox></atomic-breadbox>
      <div class="results">
        <atomic-result-list
          fields-to-include="litopicrating,sncost"
          display="list"
          image="icon"
        >
          <atomic-result-template>
            <template>
              <style>
                .field {
                  display: inline-flex;
                  white-space: nowrap;
                  align-items: center;
                }

                .field-label {
                  font-weight: bold;
                  margin-right: 0.25rem;
                }
              </style>
              <atomic-result-section-visual>
                <atomic-result-icon class="icon"></atomic-result-icon>
              </atomic-result-section-visual>
              <atomic-result-section-badges>
                <atomic-result-badge
                  field="language"
                  icon="https://raw.githubusercontent.com/Rush/Font-Awesome-SVG-PNG/master/black/svg/language.svg"
                ></atomic-result-badge>
              </atomic-result-section-badges>
              <atomic-result-section-title>
                <atomic-result-link target="_blank"></atomic-result-link>
              </atomic-result-section-title>
              <atomic-result-section-bottom-metadata>
                <atomic-result-fields-list>
                  <atomic-field-condition class="field" if-defined="filetype">
                    <span class="field-label">
                      <atomic-text value="File Type"> </atomic-text>:
                    </span>
                    <atomic-result-text field="filetype"></atomic-result-text>
                  </atomic-field-condition>
                  <span class="field">
                    <span class="field-label">Date:</span>
                    <atomic-result-date></atomic-result-date>
                  </span>
                </atomic-result-fields-list>
              </atomic-result-section-bottom-metadata>
            </template>
          </atomic-result-template>
        </atomic-result-list>
      </div>
    </atomic-search-interface>
  </body>
</html>
